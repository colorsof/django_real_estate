1. https://accounts.google.com/o/oauth2/v2/auth?

  What it is: Google's authorization endpoint (external)

  Purpose: User authorizes your app to access their Google account

  Flow:
  1. Your frontend redirects user to this URL
  2. User sees Google's login page
  3. User logs in with Google credentials
  4. User clicks "Allow" to grant permissions
  5. Google redirects back to your app with an authorization CODE

  Example redirect:
  https://accounts.google.com/o/oauth2/v2/auth?
    client_id=YOUR_CLIENT_ID
    &redirect_uri=http://yourapp.com/callback
    &response_type=code
    &scope=email profile

  Result: You get an authorization code (not a token yet!)

  ---
  2. POST /api/v1/auth/o/google-oauth2/

  What it is: Your backend API endpoint (your server)

  Purpose: Exchange Google's authorization code for user tokens/session

  Flow:
  1. Frontend receives authorization CODE from Google
  2. Frontend sends CODE to YOUR backend at this endpoint
  3. Your backend:
     - Sends CODE to Google (server-to-server)
     - Gets access_token from Google
     - Creates/finds user in your database
     - Returns JWT/session token to frontend

  Request:
  POST /api/v1/auth/o/google-oauth2/
  Content-Type: application/json

  {
    "code": "4/0AY0e-g7..." // The code from Google
  }

  Response:
  {
    "access_token": "your_jwt_token",
    "refresh_token": "...",
    "user": {...}
  }

  ---
  Complete OAuth2 Flow:

  ┌─────────────┐
  │   Browser   │
  └─────┬───────┘
        │ 1. Click "Login with Google"
        ↓
  ┌─────────────────────────────────────────┐
  │  https://accounts.google.com/o/oauth2/  │ ← Google's page
  │  (User logs in & authorizes)            │
  └─────┬───────────────────────────────────┘
        │ 2. Redirect back with CODE
        ↓
  ┌─────────────┐
  │   Browser   │
  └─────┬───────┘
        │ 3. Send CODE to your backend
        ↓
  ┌──────────────────────────────────────┐
  │  POST /api/v1/auth/o/google-oauth2/  │ ← Your backend
  │  (Exchange CODE for tokens)          │
  └─────┬────────────────────────────────┘
        │ 4. Return JWT token
        ↓
  ┌─────────────┐
  │   Browser   │ (Now authenticated!)
  └─────────────┘

  ---
  Key Differences:

  | Aspect    | Google's URL           | Your Backend URL              |
  |-----------|------------------------|-------------------------------|
  | Host      | accounts.google.com    | Your server                   |
  | Method    | GET (redirect)         | POST (API call)               |
  | Purpose   | Get user authorization | Exchange code for token       |
  | User sees | Google login page      | Nothing (background API call) |
  | Returns   | Authorization CODE     | JWT/session token             |
  | Who calls | Browser redirect       | Frontend JavaScript           |

  ---
  Simple Analogy:

  Google's URL: The bouncer at a club who checks your ID and gives you a
  wristband (authorization code)

  Your Backend URL: The bartender inside who exchanges your wristband for a
  drink ticket (JWT token) that you can use throughout the night
